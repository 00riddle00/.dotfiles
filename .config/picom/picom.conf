#----------------------------------
# Shadows
#----------------------------------

shadow = true;
shadow-radius = 10;
shadow-opacity = 0.7;
shadow-offset-x = -7;
shadow-offset-y = -7;
shadow-red = 0.0;
shadow-green = 0.0;
shadow-blue = 0.0;
# Overrides shadow-{red,green,blue}:
shadow-color = "#000000"

shadow-exclude = [
  "name = 'Notification'",
  "class_g = 'Conky'",
  "class_g ?= 'Notify-osd'",
  "class_g = 'Cairo-clock'",
  "_GTK_FRAME_EXTENTS@:c"
];

clip-shadow-above = []
shadow-exclude-reg = ""
crop-shadow-to-monitor = false

#----------------------------------
# Fading
#----------------------------------

fading = true;
fade-in-step = 0.03;
fade-out-step = 0.03;
fade-delta = 10;
fade-exclude = [ ];
no-fading-openclose = false
no-fading-destroyed-argb = false

#----------------------------------
# Transparency / Opacity
#----------------------------------

inactive-opacity = 0.9;
frame-opacity = 0.7;
inactive-opacity-override = false;
active-opacity = 0.9;
inactive-dim = 0.1;
focus-exclude = [ "class_g = 'Cairo-clock'" ];
inactive-dim-fixed = 1.0
opacity-rule = [ "90:class_g = 'URxvt'" ];

#----------------------------------
# Corners
#----------------------------------

corner-radius = 10.0;

rounded-corners-exclude = [
  "window_type = 'dock'",
  "window_type = 'desktop'"
];

#----------------------------------
# Background-Blurring
#----------------------------------

blur-method = "dual_kawase";
blur-size = 12
blur-deviation = false
blur-strength = 10
# `blur-background = true` and `blur-background-frame = true` starts
# lagging with xrender (Date: 2020-02-21 23:11:34 EET).
blur-background = false
blur-background-frame = false
blur-background-fixed = false
blur-kern = "3x3box";

blur-background-exclude = [
	"window_type = 'dock'",
	"window_type = 'desktop'",
	"_GTK_FRAME_EXTENTS@:c"
];

#----------------------------------
# General Settings
#----------------------------------

dbus = true
daemon = false
backend = "glx"; # another option: xrender
dithered-present = false;
vsync = true;
mark-wmwin-focused = true;
mark-ovredir-focused = true;
detect-rounded-corners = true;
detect-client-opacity = true;
use-ewmh-active-win = false
unredir-if-possible = false
unredir-if-possible-delay = 0
unredir-if-possible-exclude = []
detect-transient = true;
detect-client-leader = true
resize-damage = 10
invert-color-include = []
glx-no-stencil = true;
glx-no-rebind-pixmap = false
use-damage = true;
xrender-sync-fence = false
window-shader-fg = "default"

# window-shader-fg-rule = [
#   "my_shader.frag:window_type != 'dock'"
# ]

force-win-blend = false
no-ewmh-fullscreen = false
max-brightness = 1.0
transparent-clipping = false
transparent-clipping-exclude = []
log-level = "warn";
# log-file = "/path/to/your/log/file"
show-all-xerrors = false
# write-pid-path = "/path/to/your/log/file"

wintypes:
{
  tooltip = { fade = true; shadow = true; opacity = 0.75; focus = true; full-shadow = false; };
  dock = { shadow = false; clip-shadow-above = true; opacity = 0.95; }
  dnd = { shadow = false; }
  popup_menu = { opacity = 0.8; }
  dropdown_menu = { opacity = 0.8; }
};
